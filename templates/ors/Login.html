{% extends 'ors/Base.html' %}
{% block title %}
<title>Registration</title>
{% endblock %}
{% block body %}
{% include 'ors/Header.html' %}
<div class="container" style="margin-top:80px; margin-bottom:80px;">
    {%include "ors/msg.html"%}
    <h1>Login Form</h1>
    <form action="{% url 'LOGIN' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Enter User Name</label>
            <input type="email" name="uname" value="" placeholder="ENter User NAme" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Enter Password</label>
            <input type="password" name="pwd" value="" placeholder="ENter Password" class="form-control">
        </div>
        <input type="submit" value="SignIN" class="btn btn-info">
    </form>

</div>
{% include 'ors/Footer.html' %}
{% endblock %}
