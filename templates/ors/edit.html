{% extends 'ors/Base.html' %}
{% block title %}
<title>Registration</title>
{% endblock %}
{% block body %}
{% include 'ors/Header.html' %}
<div class="container" style="margin-top:80px; margin-bottom:80px;">
    <h1>Registration Form</h1>
    <form action='/ORS/updateMarksheet/{{Marksheet.id}}' method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Rollno</label>
            <input type="text" name="rollno" value="{{Marksheet.rollno}}" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{Marksheet.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Physics Score</label>
            <input type="text" name="physics" value="{{Marksheet.physics}}" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Chemistry</label>
            <input type="text" name="chemistry" value="{{Marksheet.chemistry}}" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Maths</label>
            <input type="text" name="maths" value="{{Marksheet.maths}}" class="form-control">
        </div>
        <input type="submit" value="Update" class="btn btn-info">
    </form>

</div>
{% include 'ors/Footer.html' %}
{% endblock %}
