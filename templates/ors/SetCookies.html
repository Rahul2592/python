{% extends 'ors/Base.html' %}
{%load static %}
<link href="{%static 'ors/css/style.css'%}" rel="stylesheet">
{%block title%}
<title>Home</title>
{%endblock%}

{%block body%}
<div class="container" style="margin-top:90px; margin-bottom:80px">
    {%include 'ors/Header.html'%}
    <h1>Welcome to ORS APP</h1>
    <form action="{%url 'SET_COOKIE'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Fisrt Name</label>
            <input class="form-control" type="text" name="fname" value="" placeholder="Enter 1st Name">

        </div>
        <div class="form-group">
            <label class="form-label">Last NAme</label>
            <input class="form-control" type="text" name="lname" value="" placeholder="Last Name">

        </div>
        <input type="submit" value="Search" class="btn btn-info">

    </form>

</div>
{%endblock%}
