{% extends 'ors/Base.html' %}
{%load static %}
<link href="{%static 'ors/css/style.css'%}" rel="stylesheet">
{%block title%}
<title>DElete</title>
{%endblock%}

{%block body%}
<div class="container" style="margin-top:90px; margin-bottom:80px">
    {%include 'ors/Header.html'%}
    <h1 class="alert alert-danger">Are you Sure you want to delete :{{OBJ.name}}</h1>
    <form action="/ORS/delete/{{OBJ.id}}" method="POST">
        {%csrf_token%}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
    <div>
        <a href="/ORS/getAll/""><button class=" btn btn-info">Cancle</button></a>
    </div>
</div>
{%endblock%}
